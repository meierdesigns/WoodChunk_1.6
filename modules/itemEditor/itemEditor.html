<!DOCTYPE html>

</head>
<body>
    <div class="app">

                            <div class="dropdown">

                                <div class="dropdown-menu">
                                    <a href="#" class="dropdown-item" data-category="weapons">‚öîÔ∏è Waffe</a>
                                    <a href="#" class="dropdown-item" data-category="armor">üõ°Ô∏è R√ºstung</a>
                                    <a href="#" class="dropdown-item" data-category="potions">üß™ Trank</a>
                                    <a href="#" class="dropdown-item" data-category="materials">üì¶ Material</a>

                            </div>

                        <!-- Filter Section -->

                            <div class="filter-grid">
                                <div class="filter-group">
                                    <label>Kategorie:</label>

                                        <option value="weapon">Waffen</option>
                                        <option value="armor">R√ºstung</option>
                                        <option value="potion">Tr√§nke</option>
                                        <option value="material">Materialien</option>

                                </div>
                                <div class="filter-group">

                                        <option value="common">Gew√∂hnlich</option>

                            </div>
                            
                            <!-- Table Container -->

                                    <p class="item-count" id="itemCount">0 Items gefunden</p>
                                </div>
                                
                                <div class="table-wrapper">
                                    <table id="itemsTable" class="items-table">
                                        <thead>
                                            <tr class="table-header-row">
                                                <th class="table-header-cell">Icon</th>
                                                <th class="table-header-cell sortable" data-sort="name">Name</th>
                                                <th class="table-header-cell sortable" data-sort="level">Level</th>
                                                <th class="table-header-cell sortable" data-sort="rarity">Seltenheit</th>
                                                <th class="table-header-cell sortable" data-sort="value">Wert</th>

                                            </tr>

                                    </table>
                                </div>
                                
                                <!-- Pagination -->

                                    <div class="pagination-controls">

                                        <button id="nextPageBtn" class="btn btn-secondary" disabled>Weiter ‚Üí</button>
                                    </div>
                                </div>
                            </div>

                    </div>

    </div>

    <!-- Load modules in correct order -->
    <script src="../../modules/core/ModuleLoader.js?v=v1"></script>
    <script src="itemEditor.js?v=v1"></script>
    
    <!-- Error handling for missing ItemEditor -->
    <script>
        // Check if ItemEditor is available immediately (no delay)
        if (typeof window.itemEditor === 'undefined' || !window.itemEditor) {
            console.error('[ItemEditor] ItemEditor not available');
            
            // Show error message in the container
            const container = document.getElementById('itemEditorContainer');
            if (container) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #666;">
                        <h3>‚öîÔ∏è Item Editor</h3>
                        <p>Item-Editor wird geladen...</p>
                        <p><small>Falls das Problem weiterhin besteht, laden Sie die Seite neu.</small></p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            üîÑ Seite neu laden
                        </button>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
