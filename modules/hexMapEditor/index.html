<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modularer Map Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 360px;
            background: #2a2a2a;
            border-right: 1px solid #444;
            overflow: visible;
            flex-shrink: 0;
            overflow-x: hidden;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            position: relative;
        }
        .toolbar {
            height: 50px;
            background: #333;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            flex-shrink: 0;
        }
        

        
        .layer-tabs-sidebar {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .layer-tab {
            padding: 12px 16px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
            white-space: nowrap;
            width: 100%;
            text-align: left;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .layer-tab:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
        }
        
        .layer-tab.active {
            background: #4CAF50;
            color: white;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
            transform: translateX(4px);
        }
        
        .layer-tab.active:hover {
            background: #45a049;
            transform: translateX(4px);
        }
        
        .toolbar-separator {
            width: 1px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 8px;
        }
        .map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }
        #map-canvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        /* Pixel-perfekte Bilddarstellung f√ºr alle Bilder */
        img {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        /* Cache busting for Buildings images */
        img[src*="Buildings"], img[src*="slice_"], img[src*="tile_"] {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        
        /* Sidebar Module Styling */
        .module-container {
            border-bottom: 1px solid #444;
        }
        .module-header {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            transition: all 0.2s ease;
            user-select: none;
        }
        .module-header:hover {
            background: #3a3a3a;
        }
        .module-header:active {
            background: #404040;
        }
        .module-title {
            font-weight: bold;
            color: #4CAF50;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .module-icon {
            font-size: 16px;
            opacity: 0.8;
        }
        .module-toggle {
            color: #4CAF50;
            font-size: 16px;
            transition: transform 0.2s ease;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .module-toggle.expanded {
            transform: rotate(90deg);
        }
        .module-content {
            padding: 8px;
            display: none;
            background: #2a2a2a;
            border-top: 1px solid #444;
        }
        .module-content.expanded {
            display: block;
        }
        
        /* Button Styling */
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 4px;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        button.secondary {
            background: #666;
        }
        button.secondary:hover {
            background: #777;
        }
        button.danger {
            background: #f44336;
        }
        button.danger:hover {
            background: #d32f2f;
        }
        button.warning {
            background: #FF9800;
        }
        button.warning:hover {
            background: #F57C00;
        }
        
        /* Input Styling */
        input, select {
            background: #444;
            color: white;
            border: 1px solid #666;
            padding: 8px 12px;
            border-radius: 4px;
            margin: 4px;
            font-size: 12px;
            transition: border-color 0.2s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .color-picker {
            width: 40px;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Biome Categories Styling */
        .biome-category-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 4px;
            cursor: grab;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            max-width: 200px;
        }
        .biome-category-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .biome-category-item.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }
        .biome-category-item.drag-over {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        /* Ausgew√§hltes Biome hervorheben */
        .biome-category-item.selected-biome {
            border-color: #4CAF50 !important;
            background: rgba(76, 175, 80, 0.15) !important;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }
        
        .biome-category-item.selected-biome:hover {
            background: rgba(76, 175, 80, 0.2) !important;
        }
        .category-drag-handle {
            cursor: grab;
            color: #888;
            font-size: 18px;
            font-weight: bold;
            user-select: none;
            margin-right: 12px;
            min-width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
        }
        .category-drag-handle:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            color: #fff;
            transform: scale(1.1);
        }
        .category-drag-handle:active {
            cursor: grabbing;
            transform: scale(0.95);
        }
        
        /* Sort Controls */
        .sort-controls {
            display: flex;
            gap: 8px;
            margin: 12px 0;
            flex-wrap: wrap;
        }
        .sort-btn {
            padding: 6px 10px;
            background: #555;
            border: 1px solid #666;
            font-size: 11px;
        }
        .sort-btn.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0 8px 0;
            padding-bottom: 6px;
            border-bottom: 1px solid #444;
        }
        .section-title {
            color: #ccc;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .section-count {
            background: #666;
            color: #fff;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .section-controls {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .sort-btn {
            background: #555;
            color: #fff;
            border: 1px solid #666;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s ease;
        }
        
        .sort-btn:hover {
            background: #666;
        }
        
        .sort-btn.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        /* Toolbar Buttons */
        .toolbar button {
            background: #555;
            border: 1px solid #666;
        }
        .toolbar button:hover {
            background: #666;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>

            <!-- Combined Controls Bar - Horizontal Layout -->
            <div class="combined-controls" id="combined-controls" style="display: flex;">
                <!-- Debug Controls (Left) -->
                <div class="debug-container">

                <!-- Brush Size Controls (Right) -->
                <div class="brush-size-container">
                    <label for="brush-size-slider">Pinselgr√∂√üe: <span id="brush-size-display">0</span></label>
                    <input type="range" id="brush-size-slider" min="0" max="5" value="0" step="1" 
                           style="width: 150px; margin: 0 10px;">
                    <button id="brush-size-reset" class="secondary" title="Pinselgr√∂√üe zur√ºcksetzen">üîÑ</button>
                </div>
            </div>
            
            <script>
            // Direct brush size controls setup
            document.addEventListener('DOMContentLoaded', () => {
                const combinedControls = document.getElementById('combined-controls');
                const brushSizeSlider = document.getElementById('brush-size-slider');
                const brushSizeDisplay = document.getElementById('brush-size-display');
                const brushSizeReset = document.getElementById('brush-size-reset');
                
                console.log('[Direct] Combined controls found:', {
                    controls: !!combinedControls,
                    slider: !!brushSizeSlider,
                    display: !!brushSizeDisplay,
                    reset: !!brushSizeReset,
                    controlsDisplay: combinedControls?.style?.display,
                    controlsVisibility: combinedControls?.style?.visibility,
                    controlsPosition: combinedControls?.style?.position
                });
                
                // Show/hide based on layer
                const updateVisibility = () => {
                    const currentLayer = window.hexMapEditor?.core?.getCurrentLayer() || 'terrain';
                    console.log('[Direct] Current layer:', currentLayer);
                    if (currentLayer === 'terrain') {
                        combinedControls.style.display = 'flex';
                        // Enable brush size controls for terrain
                        if (brushSizeSlider) brushSizeSlider.disabled = false;
                        if (brushSizeReset) brushSizeReset.disabled = false;
                    } else {
                        // For streets layer, show controls but disable brush size
                        combinedControls.style.display = 'flex';
                        if (brushSizeSlider) brushSizeSlider.disabled = true;
                        if (brushSizeReset) brushSizeReset.disabled = true;
                    }
                };
                
                // Setup slider
                if (brushSizeSlider && brushSizeDisplay) {
                    brushSizeSlider.addEventListener('input', (e) => {
                        const size = parseInt(e.target.value);
                        console.log('[Direct] Slider changed to:', size);
                        brushSizeDisplay.textContent = size;
                        
                        if (window.hexMapEditor && window.hexMapEditor.core) {
                            window.hexMapEditor.core.settings.brushSize = size;
                            window.hexMapEditor.core.notifyObservers('settingsChanged', { brushSize: size });
                        }
                    });
                }
                
                // Setup reset button
                if (brushSizeReset) {
                    brushSizeReset.addEventListener('click', () => {
                        console.log('[Direct] Reset clicked');
                        brushSizeSlider.value = 0;
                        brushSizeDisplay.textContent = '0';
                        
                        if (window.hexMapEditor && window.hexMapEditor.core) {
                            window.hexMapEditor.core.settings.brushSize = 0;
                            window.hexMapEditor.core.notifyObservers('settingsChanged', { brushSize: 0 });
                        }
                    });
                }
                
                // Initial visibility - check immediately and after a short delay
                updateVisibility();
                setTimeout(updateVisibility, 100);
                
                // Fallback: ensure controls are visible for terrain layer
                setTimeout(() => {
                    const currentLayer = window.hexMapEditor?.core?.getCurrentLayer() || 'terrain';
                    if (currentLayer === 'terrain' && combinedControls.style.display === 'none') {
                        console.log('[Direct] Fallback: showing controls for terrain layer');
                        combinedControls.style.display = 'flex';
                        if (brushSizeSlider) brushSizeSlider.disabled = false;
                        if (brushSizeReset) brushSizeReset.disabled = false;
                    }
                }, 500);
                
                // Update visibility when layer changes
                if (window.hexMapEditor?.core) {
                    window.hexMapEditor.core.addObserver({
                        onEvent: (event, data) => {
                            if (event === 'layerChanged') {
                                console.log('[Direct] Layer changed event received:', data);
                                updateVisibility();
                            }
                        }
                    });
                }

                // Listen for building images refresh events
                document.addEventListener('buildingImagesRefreshed', async (event) => {
                    console.log('[HexMapEditor] Received building images refresh event:', event.detail);
                    if (window.hexMapEditor && window.hexMapEditor.biomeData) {
                        await window.hexMapEditor.biomeData.loadBiomeData('Buildings');
                        console.log('[HexMapEditor] Buildings biome data refreshed');
                    }
                });
        
        // Debug Controls Setup
        const debugControls = document.getElementById('debug-controls');
        const debugFull = document.getElementById('debug-full');
        const debugImages = document.getElementById('debug-images');
        const debugTiles = document.getElementById('debug-tiles');
        const debugExport = document.getElementById('debug-export');
        const debugToggle = document.getElementById('debug-toggle');
        
        // Show debug controls by default
        if (debugControls) {
            debugControls.style.display = 'block';
        }
        
        // Debug button event listeners
        if (debugFull) {
            debugFull.addEventListener('click', () => {
                console.log('[Debug] Running full debug analysis...');
                if (window.debugHexMapEditor) {
                    window.debugHexMapEditor();
                } else {
                    console.error('[Debug] debugHexMapEditor function not available');
                }
            });
        }
        
        if (debugImages) {
            debugImages.addEventListener('click', () => {
                console.log('[Debug] Running image loading debug...');
                if (window.debugImageLoading) {
                    window.debugImageLoading();
                } else {
                    console.error('[Debug] debugImageLoading function not available');
                }
            });
        }
        
        if (debugTiles) {
            debugTiles.addEventListener('click', () => {
                console.log('[Debug] Running tile rendering debug...');
                if (window.debugTileRendering) {
                    window.debugTileRendering();
                } else {
                    console.error('[Debug] debugTileRendering function not available');
                }
            });
        }
        
        if (debugExport) {
            debugExport.addEventListener('click', () => {
                console.log('[Debug] Exporting debug report...');
                if (window.exportDebugReport) {
                    window.exportDebugReport();
                } else {
                    console.error('[Debug] exportDebugReport function not available');
                }
            });
        }
        
        // Erweitere exportDebugReport um Performance-Analyse
        window.exportDebugReport = () => {
            let report = '=== DEBUG REPORT ===\n';
            report += `Generated: ${new Date().toLocaleString()}\n\n`;
            
            // Performance-Analyse hinzuf√ºgen
            if (window.getPerformanceReport) {
                report += window.getPerformanceReport();
            }
            
            // Erstelle Download
            const blob = new Blob([report], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `debug-report-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            console.log('[Debug] Debug report exported');
        };
        
        // Debug-Fenster nach Refresh wieder √∂ffnen
        window.keepDebugOpen = () => {
            localStorage.setItem('debug_window_open', 'true');
            console.log('[Debug] Debug window will be kept open after refresh');
        };
        
        window.closeDebugOnRefresh = () => {
            localStorage.removeItem('debug_window_open');
            console.log('[Debug] Debug window will be closed after refresh');
        };
        
        // Pr√ºfe beim Laden, ob Debug-Fenster ge√∂ffnet werden soll
        const shouldOpenDebug = localStorage.getItem('debug_window_open') === 'true';
        if (shouldOpenDebug) {
            // Warte kurz, bis alle Module geladen sind
            setTimeout(() => {
                if (window.hexMapEditor && window.hexMapEditor.core) {
                    window.hexMapEditor.core.settings.debugMode = true;
                    console.log('[Debug] Debug window automatically opened after refresh');
                }
            }, 1000);
        }
        
        if (debugToggle) {
            debugToggle.addEventListener('click', () => {
                console.log('[Debug] Toggling debug mode...');
                if (window.hexMapEditor && window.hexMapEditor.core) {
                    const currentDebugMode = window.hexMapEditor.core.settings.debugMode || false;
                    window.hexMapEditor.core.settings.debugMode = !currentDebugMode;
                    console.log('[Debug] Debug mode:', !currentDebugMode);
                    
                    // Speichere Debug-Status f√ºr Refresh
                    if (!currentDebugMode) {
                        window.keepDebugOpen();
                    } else {
                        window.closeDebugOnRefresh();
                    }
                    
                    // Update button text
                    debugToggle.textContent = window.hexMapEditor.core.settings.debugMode ? 'üêõ ON' : 'üêõ OFF';
                }
            });
        }
        
        const debugPerformance = document.getElementById('debug-performance');
        if (debugPerformance) {
            debugPerformance.addEventListener('click', () => {
                console.log('[Debug] Starting performance analysis for next refresh...');
                if (window.startPerformanceAnalysis) {
                    window.startPerformanceAnalysis();
                } else {
                    console.error('[Debug] Performance analysis function not available');
                }
            });
        }
        
        const debugKeepOpen = document.getElementById('debug-keep-open');
        if (debugKeepOpen) {
            debugKeepOpen.addEventListener('click', () => {
                console.log('[Debug] Toggling debug keep open mode...');
                const isCurrentlyKeptOpen = localStorage.getItem('debug_window_open') === 'true';
                
                if (isCurrentlyKeptOpen) {
                    window.closeDebugOnRefresh();
                    debugKeepOpen.textContent = 'üîí Keep Open';
                    debugKeepOpen.title = 'Debug-Fenster nach Refresh offen halten';
                } else {
                    window.keepDebugOpen();
                    debugKeepOpen.textContent = 'üîì Close After';
                    debugKeepOpen.title = 'Debug-Fenster nach Refresh schlie√üen';
                }
            });
            
            // Initialisiere Button-Text basierend auf gespeichertem Status
            const isKeptOpen = localStorage.getItem('debug_window_open') === 'true';
            if (isKeptOpen) {
                debugKeepOpen.textContent = 'üîì Close After';
                debugKeepOpen.title = 'Debug-Fenster nach Refresh schlie√üen';
            }
        }
            });
            </script>

    <script>
        // Verbesserte Module-Verwaltung
        function toggleModule(moduleName) {
            const content = document.getElementById(moduleName + '-content');
            const toggle = document.getElementById(moduleName + '-toggle');
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                toggle.classList.remove('expanded');
                localStorage.setItem('module_' + moduleName + '_expanded', 'false');
            } else {
                content.classList.add('expanded');
                toggle.classList.add('expanded');
                localStorage.setItem('module_' + moduleName + '_expanded', 'true');
            }
        }
        
        // Module-Status aus localStorage laden
        function loadModuleStates() {
            const modules = ['tools', 'biome', 'settings'];
            
            modules.forEach(moduleName => {
                const isExpanded = localStorage.getItem('module_' + moduleName + '_expanded');
                
                // Standardm√§√üig alle Module aufklappen, au√üer wenn explizit false gespeichert
                if (isExpanded !== 'false') {
                    toggleModule(moduleName);
                }
            });
        }
        
        // Beim Laden der Seite Module-Status wiederherstellen
        document.addEventListener('DOMContentLoaded', function() {
            loadModuleStates();
        });
    </script>
