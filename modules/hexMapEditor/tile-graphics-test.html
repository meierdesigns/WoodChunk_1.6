<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Map Editor - Tile Graphics Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .test-image {
            width: 64px;
            height: 64px;
            border: 1px solid #555;
            margin: 5px;
            display: inline-block;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .success {
            background: #2d5a27;
            border: 1px solid #4CAF50;
        }
        .error {
            background: #5a2727;
            border: 1px solid #f44336;
        }
        .info {
            background: #2a2a5a;
            border: 1px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Hex Map Editor - Tile Graphics Test</h1>
        
        <div class="test-section">
            <h2>Test Image Paths</h2>
            <div id="path-tests"></div>
        </div>
        
        <div class="test-section">
            <h2>Test Image Loading</h2>
            <div id="image-tests"></div>
        </div>
        
        <div class="test-section">
            <h2>Test Results</h2>
            <div id="test-results"></div>
        </div>
    </div>

    <script>
        // Test image path correction
        function testImagePaths() {
            const testPaths = [
                'forest.png',
                'slice_344.png',
                'tile_1756577183407.png',
                'assets/biomes/Forest/tiles/forest.png',
                'assets/biomes/Buildings/tiles/slice_344.png'
            ];
            
            const results = document.getElementById('path-tests');
            
            testPaths.forEach(path => {
                const corrected = correctImagePath(path);
                const resultDiv = document.createElement('div');
                resultDiv.className = 'test-result info';
                resultDiv.innerHTML = `
                    <strong>Original:</strong> ${path}<br>
                    <strong>Corrected:</strong> ${corrected}
                `;
                results.appendChild(resultDiv);
            });
        }
        
        // Test image loading
        function testImageLoading() {
            const testImages = [
                '/assets/biomes/Forest/tiles/forest.png',
                '/assets/biomes/Buildings/tiles/slice_344.png',
                '/assets/biomes/Buildings/tiles/slice_352.png'
            ];
            
            const container = document.getElementById('image-tests');
            
            testImages.forEach(imagePath => {
                const img = document.createElement('img');
                img.className = 'test-image';
                img.src = imagePath;
                img.alt = imagePath;
                
                img.onload = () => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `✅ Loaded: ${imagePath}`;
                    document.getElementById('test-results').appendChild(resultDiv);
                };
                
                img.onerror = () => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `❌ Failed: ${imagePath}`;
                    document.getElementById('test-results').appendChild(resultDiv);
                };
                
                container.appendChild(img);
            });
        }
        
        // Image path correction function (simplified version)
        function correctImagePath(imagePath) {
            if (!imagePath) return '';
            
            // Wenn der Pfad bereits mit / beginnt, ist er bereits korrekt
            if (imagePath.startsWith('/')) {
                return imagePath;
            }
            
            // Wenn der Pfad mit assets/ beginnt, mache ihn absolut
            if (imagePath.startsWith('assets/')) {
                return '/' + imagePath;
            }
            
            // Spezielle Behandlung für Buildings tiles
            if (imagePath.includes('slice_') || imagePath.includes('tile_')) {
                return '/assets/biomes/Buildings/tiles/' + imagePath;
            }
            
            // Für andere Tiles, verwende Forest als Standard
            return '/assets/biomes/Forest/tiles/' + imagePath;
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', () => {
            testImagePaths();
            testImageLoading();
        });
    </script>
</body>
</html>
