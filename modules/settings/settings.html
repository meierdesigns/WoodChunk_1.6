<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    </style>
</head>
<body>
    <div class="app">
        <!-- Header Navigation -->
        <nav class="app-navigation" id="appNavigation">
            <a href="/" class="nav-btn" data-view="menu" data-icon="üè†">Menu</a>
            <a href="/modules/itemEditor/itemEditor.html" class="nav-btn" data-view="itemEditor" data-icon="üîß">Item</a>
            <a href="/modules/peopleEditor/index.html" class="nav-btn" data-view="peopleEditor" data-icon="üë•">People</a>
            <a href="/modules/characterEditor/characterEditor.html" class="nav-btn" data-view="characterEditor" data-icon="‚öîÔ∏è">Character</a>
            <a href="/modules/hexMapEditor/hexMapEditor.html" class="nav-btn" data-view="hexMapEditor" data-icon="üó∫Ô∏è">HexMap</a>
            <a href="/modules/abilitiesEditor/abilitiesEditor.html" class="nav-btn" data-view="abilitiesEditor" data-icon="‚ú®">Abilities</a>
            <a href="/modules/tileEditor/tileEditor.html" class="nav-btn" data-view="tileEditor" data-icon="üß©">Tiles</a>
            <a href="/modules/settings/settings.html" class="nav-btn active" data-view="settings" data-icon="‚öôÔ∏è">Settings</a>
        </nav>
        
        <div class="main-content">
            <div class="settings-container">
                <h1>‚öôÔ∏è Einstellungen</h1>
                <div class="settings-section">
                    <h2>Allgemeine Einstellungen</h2>
                    <div class="setting-item">
                        <label for="language">Sprache:</label>
                        <select id="language">
                            <option value="de">Deutsch</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="theme">Theme:</label>
                        <select id="theme">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                        </select>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h2>Spiel-Einstellungen</h2>
                    <div class="setting-item">
                        <label for="sound">Sound:</label>
                        <input type="checkbox" id="sound" checked>
                    </div>
                    <div class="setting-item">
                        <label for="music">Musik:</label>
                        <input type="checkbox" id="music" checked>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h2>Daten-Management</h2>
                    <button id="exportData" class="btn btn-secondary">üì§ Daten exportieren</button>
                    <button id="importData" class="btn btn-secondary">üì• Daten importieren</button>
                    <button id="resetData" class="btn btn-danger">üóëÔ∏è Daten zur√ºcksetzen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../modules/core/AppCore.js?v=v1"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[Settings] Initializing settings...');
            
            // Load saved settings
            const savedSettings = localStorage.getItem('woodchunk_settings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                document.getElementById('language').value = settings.language || 'de';
                document.getElementById('theme').value = settings.theme || 'dark';
                document.getElementById('sound').checked = settings.sound !== false;
                document.getElementById('music').checked = settings.music !== false;
            }
            
            // Save settings on change
            function saveSettings() {
                const settings = {
                    language: document.getElementById('language').value,
                    theme: document.getElementById('theme').value,
                    sound: document.getElementById('sound').checked,
                    music: document.getElementById('music').checked
                };
                localStorage.setItem('woodchunk_settings', JSON.stringify(settings));
                console.log('[Settings] Settings saved:', settings);
            }
            
            document.getElementById('language').addEventListener('change', saveSettings);
            document.getElementById('theme').addEventListener('change', saveSettings);
            document.getElementById('sound').addEventListener('change', saveSettings);
            document.getElementById('music').addEventListener('change', saveSettings);
        });
    </script>
</body>
</html>
