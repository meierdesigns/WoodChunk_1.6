<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Editor - WoodChunk 1.5</title>
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">
    <link rel="stylesheet" href="colorEditor.css?v=v1">
    <style>
        /* Cache busting for Buildings images */
        img[src*="Buildings"], img[src*="slice_"], img[src*="tile_"] {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div class="color-editor">
        <header class="editor-header">
            <h1>🎨 Color Editor</h1>
            <p>Bearbeite alle Farben des Spiels</p>
        </header>

        <div class="editor-controls">
            <button id="exportBtn" class="btn btn-secondary">📤 Export</button>
            <button id="importBtn" class="btn btn-secondary">📥 Import</button>
            <button id="resetBtn" class="btn btn-warning">🔄 Reset</button>
            <button id="previewBtn" class="btn btn-primary">👁️ Preview</button>
        </div>

        <div class="editor-content">
            <div class="color-categories">
                <div id="categoryList" class="category-list">
                    <!-- Categories will be loaded here -->
                </div>
            </div>

            <div class="color-editor-panel">
                <div id="colorPanel" class="color-panel">
                    <!-- Color editing interface will be loaded here -->
                </div>
            </div>
        </div>

        <div id="previewPanel" class="preview-panel hidden">
            <h3>Farbvorschau</h3>
            <div id="previewContent" class="preview-content">
                <!-- Preview content will be generated here -->
            </div>
        </div>
    </div>

    <!-- Import/Export Modal -->
    <div id="importModal" class="modal hidden">
        <div class="modal-content">
            <h3>Farben importieren</h3>
            <textarea id="importTextarea" placeholder="Füge hier die JSON-Farbkonfiguration ein..."></textarea>
            <div class="modal-actions">
                <button id="confirmImport" class="btn btn-primary">Importieren</button>
                <button id="cancelImport" class="btn btn-secondary">Abbrechen</button>
            </div>
        </div>
    </div>

    <script src="../../assets/config/colors.js?v=v1"></script>
    <script src="colorEditor.js?v=v1"></script>
</body>
</html>
